<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkFlow - Markdown and Mermaid Viewer</title>
    <!-- 引入 marked.js 和 mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- 引入 Panzoom -->
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <!-- 引入 GitHub Markdown CSS（浅色主题） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        /* 设置显示区域样式 */
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        .mermaid {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            overflow: auto; /* 如果图表过大，显示滚动条 */
        }
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            color: #666;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        #drop-zone.dragover {
            border-color: #000;
            background-color: #f0f0f0;
        }
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        #file {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div id="preview">
    <div id="loading">加载中...</div>
    <div id="drop-zone">将 Markdown 文件拖拽到此处以更新...
        <div id="file"></div>
    </div>
    <div class="markdown-body" id="content"></div>
</div>

<script>
    // 初始化 Mermaid
    mermaid.initialize({ startOnLoad: false });

    // 自定义 Markdown 渲染器，支持 Mermaid 代码块
    const renderer = new marked.Renderer();
    renderer.code = function (code, language) {
        //if (language === 'mermaid') {
        //    return `<div class="mermaid">${code}</div>`;
        //} else {
        //    return `<pre><code class="${language}">${code}</code></pre>`;
        //}

        // 从 code 中读取 lang 和 text
        const lang = code.lang;
        const text = code.text;

        console.log('Lang:', lang); // 调试输出
        console.log('Code:', text); // 调试输出

        if (lang === 'mermaid') {
            // 如果是 Mermaid 代码块，返回一个占位符
            return `<div class="mermaid">${text}</div>`;
        } else {
            // 其他代码块，使用默认渲染
            return `<pre><code class="${language}">${text}</code></pre>`;
        }
    };

    let panzoomInstances = new Map(); // 使用 Map 存储 Panzoom 实例

    // 渲染单个 Mermaid 图表
    function renderMermaidChart(container) {
        try {
            mermaid.run({
                nodes: [container],
            }).then(() => {
                const svg = container.querySelector('svg');
                if (svg && !panzoomInstances.has(container)) {
                    const panzoom = Panzoom(svg, {
                        maxScale: 5,
                        minScale: 0.5,
                    });
                    container.addEventListener('wheel', panzoom.zoomWithWheel);
                    panzoomInstances.set(container, panzoom); // 使用容器作为键
                }
            }).catch((error) => {
                addErrorMessage(container, `Mermaid 图表渲染失败: ${error.message}`);
            });
        } catch (error) {
            addErrorMessage(container, `Mermaid 图表渲染失败: ${error.message}`);
        }
    }

    // 清理所有 Panzoom 实例
    function cleanupCharts() {
        for (const [container, instance] of panzoomInstances) {
            instance.destroy(); // 销毁 Panzoom 实例
            container.removeEventListener('wheel', instance.zoomWithWheel); // 移除事件监听器
        }
        panzoomInstances.clear(); // 清空 Map
    }

    // 渲染所有 Mermaid 图表
    function renderMermaidCharts() {
        cleanupCharts(); // 清理之前的所有实例

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const container = entry.target;
                    renderMermaidChart(container);
                    observer.unobserve(container); // 渲染后停止监听
                }
            });
        }, {
            rootMargin: '0px',
            threshold: 0.1,
        });

        document.querySelectorAll('.mermaid').forEach(container => {
            observer.observe(container);
        });
    }

    // 添加错误信息
    function addErrorMessage(container, message) {
        // 清空之前的错误信息
        const existingError = container.querySelector('.error-message');
        if (existingError) {
            existingError.remove();
        }

        // 添加新的错误信息
        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.textContent = message;
        container.parentNode.insertBefore(errorMessage, container.nextSibling);
    }

    // 拖拽文件功能
    const dropZone = document.getElementById('drop-zone');
    const fileInfo = document.getElementById('file');
    const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
    const loading = document.getElementById('loading');

    dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.classList.remove('dragover');

        const file = event.dataTransfer.files[0];
        if (file && (file.name.endsWith('.md') || file.type === 'text/markdown')) {
            if (file.size > MAX_FILE_SIZE) {
                alert('文件过大，请选择小于 5MB 的文件');
                return;
            }

            // 显示文件信息：文件名和修改时间
            const fileName = file.name;
            const lastModified = new Date(file.lastModified).toLocaleString();
            fileInfo.textContent = `${fileName} | ${lastModified}`;

            // 显示加载状态
            loading.style.display = 'block';

            const reader = new FileReader();
            reader.onload = (e) => {
                const markdownText = e.target.result;
                try {
                    const htmlContent = marked.parse(markdownText, { renderer });
                    document.getElementById('content').innerHTML = htmlContent;
                    renderMermaidCharts(); // 渲染 Mermaid 图表
                } catch (error) {
                    addErrorMessage(document.getElementById('content'), `Markdown 解析失败: ${error.message}`);
                } finally {
                    // 隐藏加载状态
                    loading.style.display = 'none';
                }
            };
            reader.onerror = (e) => {
                addErrorMessage(document.getElementById('content'), `文件读取失败: ${e.target.error.message}`);
                // 隐藏加载状态
                loading.style.display = 'none';
            };
            reader.readAsText(file);
        } else {
            alert('请拖拽一个 Markdown 文件（.md）');
        }
    });
</script>
</body>
</html>
